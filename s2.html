<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Support Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f4f8;
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      height: 25vh;
      width: 100vw;
      background: linear-gradient(to bottom left, #0aa2cc, #0fcee7);
      color: #fff;
      padding: 20px;
      box-shadow: 0px 4px 4px rgba(148, 141, 141, 0.737);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #065d8f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #148f77;
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.1rem;
        margin-bottom: 15px;
      }
      p {
        font-size: 1.4rem;
      }
      button {
        font-size: 1rem;
      }
    }
   
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.9rem;
      }

      button {
        padding: 8px 16px;
        font-size: 0.85rem;
      }
    }

    #main {
      position: absolute;
      height: 70vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    #ii {
      height: 75%;
      width: 100vw;
      position: absolute; 
      top: 25vh;
      background-image: url(157b13d4-0174-4d9f-8013-a445b5fe7813.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-position: top center;
      z-index: -1;
      filter: blur(16px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bo {
      width: 30vw;
      height: 35vh;
      margin: 20px;
      display: flex;
   align-items: center;
    background-color: #f9eeee;
      border-radius: 15px;
      box-shadow: 2px 4px 10px rgb(0, 0, 0);
      transition: transform 0.2s;
      overflow: hidden;
    }

    .bo:hover {
      transform: translateY(-5px);
      background-color: rgb(190, 236, 239);
    }

    .bo img {
      width: 60%;
      height: 60%;
      object-fit: contain;
      position: relative;
      left: -20px;
    }
    
    @media (max-width: 768px) {
      .bo p{
        font-size: 0.9rem;
      }
      .bo {
        width: 60vw;
        height: 27vh;
      }
      
    }

    @media (max-width: 480px) {
      .bo {
        width: 45vw;
        height: 20vh;
      }
      
    }
  </style>
</head>
<body>
  <header>
    <h1>We're Here to Support You</h1>
    <p>Access virtual counseling and peer support tailored to your needs.</p>
    <button>Get Support Now</button>
  </header>
  
  <div id="ii"></div>
 
  <div id="main">

    <a style="text-decoration: none;" href="https://markmanson.net/5-books-for-dealing-with-anxiety-and-depression"><button class="bo">
      <img src="WhatsApp_Image_2024-11-20_at_12.28.01_761ec25e-removebg-preview.png" alt="Resource Library"> <p style="color: black;"> <b>RESOURCE LIBRARY</b> <br> <br> "Explore a curated collection of mental health tools, articles, and self-help resources designed to support students in managing stress and improving well-being."</p>

    <a style="text-decoration: none;" href="https://www.innerpeacefellowship.org/how-to-meditate/?gad_source=1"><button class="bo">

</body>
</html>
