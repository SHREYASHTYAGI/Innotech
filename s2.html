<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Support Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f4f8;
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      height: 30vh;
      width: 100vw;
      background: linear-gradient(to bottom left, #28a745, #f1c40f);
      color: #fff;
      padding: 20px;
      box-shadow: 0px 4px 4px rgba(148, 141, 141, 0.737);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #1e8449;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #148f77;
      transform: translateY(-3px);
    }

    @media (max-width:768px){
      h1{
        font-size: 2.1rem;
      margin-bottom: 15px;
      }
      p{
        font-size: 1.4rem;
      }
    button{
      font-size: 1rem;
    }
    }
   
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.9rem;
      }

      button {
        padding: 8px 16px;
        font-size: 0.85rem;
      }
    }
   
  </style>
</head>
<body>
  <header>
    <h1>We're Here to Support You</h1>
    <p>Access virtual counseling and peer support tailored to your needs.</p>
    <button>Get Support Now</button>
    
   
  </header>
  <div id="faq">
    <h2>Frequent Discussions!</h2>

  </div>
</body>
</html>
