<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Support Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f4f8;
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      height: 25vh;
      width: 100vw;
      background: linear-gradient(to bottom left, #28a745, #f1c40f);
      color: #fff;
      padding: 20px;
      box-shadow: 0px 4px 4px rgba(148, 141, 141, 0.737);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #1e8449;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #148f77;
      transform: translateY(-3px);
    }

    @media (max-width:768px){
      h1{
        font-size: 2.1rem;
      margin-bottom: 15px;
      }
      p{
        font-size: 1.4rem;
      }
    button{
      font-size: 1rem;
    }
    
    }
   
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.9rem;
      }

      button {
        padding: 8px 16px;
        font-size: 0.85rem;
      }
      

    }
    #main{
      position: absolute;
      top: 100%;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    #ii{
      height: 75%;
      width: 100vw;
      position: absolute; top: 25vh;
      background-image: url(157b13d4-0174-4d9f-8013-a445b5fe7813.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-position: top center;
      z-index: -1;
      filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      }
  .wo{
    width: 400px;
    position: absolute;
    top: 30vh;
    left: 20vw;
animation: flash 0.4s ;
  }
  @keyframes flash{
    0%{
      transform: translateX(2000px);
    }
    50%{
      transform: translateX(1000px);
    }
    100%{
      transform: translateX(0px);
    }
    
  }
  .bo{
    width: 40vw;
    height: 30vh;
   margin: 20px;
   
  }
  
   
  </style>
</head>
<body>
  <header>
    <h1>We're Here to Support You</h1>
    <p>Access virtual counseling and peer support tailored to your needs.</p>
    <button>Get Support Now</button>
    
   
  </header>
  
  <div id="ii">
    
  </div>

  <img class="wo" src="a1b44ee0-b8a5-487a-864d-98b651d5a532-Photoroom.png" alt="">

  </div>
  <div id="main">
    <button class="bo">CHAT BOX</button>
    <button class="bo">RESOURCE LIBRARY</button>
    <button class="bo" onclick="">WORKOUT</button>
  </div>
</body>
</html>
