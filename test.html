<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Quiz</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e6f7ff;
            background-image: url('https://via.placeholder.com/1920x1080.png?text=Stay+Positive');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #4a90e2;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn {
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .score-container {
            display: none;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h1>Mental Health Quiz</h1>
        <div id="quiz">
            <div class="question" id="question"></div>
            <ul class="options" id="options"></ul>
            <button class="btn" onclick="nextQuestion()">Next Question</button>
        </div>
        <div id="score-container" class="score-container">
            <h2>Quiz Completed!</h2>
            <p>Your Score: <span id="score"></span> out of 6</p>
            <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is a common symptom of depression?",
                options: ["Increased energy", "Feeling sad or empty", "Excessive talking", "Feeling optimistic"],
                answer: "Feeling sad or empty"
            },
            {
                question: "Which of the following is a method to reduce stress?",
                options: ["Ignoring the problem", "Deep breathing exercises", "Procrastinating", "Overworking"],
                answer: "Deep breathing exercises"
            },
            {
                question: "What is an example of a mental health professional?",
                options: ["Dentist", "Nutritionist", "Psychologist", "Electrician"],
                answer: "Psychologist"
            },
            {
                question: "What can help improve sleep quality?",
                options: ["Caffeine before bed", "Consistent sleep schedule", "Watching TV in bed", "Sleeping with lights on"],
                answer: "Consistent sleep schedule"
            },
            {
                question: "What is a symptom of anxiety?",
                options: ["Excessive worry", "Extreme happiness", "Feeling hungry", "Always being calm"],
                answer: "Excessive worry"
            },
            {
                question: "What is mindfulness?",
                options: ["Dwelling on the past", "Awareness of the present moment", "Predicting the future", "Overthinking everything"],
                answer: "Awareness of the present moment"
            },
            {
                question: "How often is it recommended to exercise to improve mental health?",
                options: ["Once a month", "Every day", "Once a year", "Once a week"],
                answer: "Every day"
            },
            {
                question: "What can be a sign of burnout?",
                options: ["High motivation", "Feeling exhausted", "Feeling creative", "Excitement"],
                answer: "Feeling exhausted"
            },
            {
                question: "What is a healthy way to manage negative thoughts?",
                options: ["Suppress them", "Ruminate over them", "Challenge and reframe them", "Ignore them"],
                answer: "Challenge and reframe them"
            },
            {
                question: "Which of the following is an example of self-care?",
                options: ["Working overtime", "Sleeping adequately", "Skipping meals", "Avoiding social contact"],
                answer: "Sleeping adequately"
            }
        ];

        const shuffledQuestions = questions.sort(() => Math.random() - 0.5).slice(0, 6);
        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;

            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerHTML = `<label><input type="radio" name="option" value="${option}"> ${option}</label>`;
                optionsList.appendChild(li);
            });
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Please select an answer!');
                return;
            }

            const answer = selectedOption.value;
            if (answer === shuffledQuestions[currentQuestionIndex].answer) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('score-container').style.display = 'block';
            document.getElementById('score').textContent = score;
        }

        function restartQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            shuffledQuestions.sort(() => Math.random() - 0.5);
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('score-container').style.display = 'none';
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>

</html>
